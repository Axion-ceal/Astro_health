<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü™ê Astronaut Health Monitor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at bottom, #0b0f25 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Animated stars background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://i.imgur.com/YKY28eT.png') repeat top center;
      animation: moveStars 200s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 0 10000px;}
    }

    h1 {
      text-align: center;
      color: #50eaff;
      text-shadow: 0 0 20px #00ffff;
      letter-spacing: 2px;
      margin-top: 40px;
      font-size: 2.4em;
    }

    .container {
      width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      transform-style: preserve-3d;
      transition: transform 0.3s;
    }

    .container:hover {
      transform: rotateY(5deg) rotateX(5deg) scale(1.02);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1em;
      text-align: center;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px #00c6ff;
    }

    button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: scale(1.05);
      box-shadow: 0 0 20px #00c6ff;
    }

    .secondary-btn {
      display: block;
      text-align: center;
      text-decoration: none;
      color: #00eaff;
      font-weight: bold;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #00eaff;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .secondary-btn:hover {
      background-color: rgba(0, 234, 255, 0.2);
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.3);
      font-size: 1.1em;
      line-height: 1.5em;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.9em;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>üöÄ Astronaut Health Analysis</h1>

  <div class="container">
    <form id="healthForm">
      <input id="heart_rate" type="number" placeholder="Heart Rate (bpm)" required>
      <input id="bp_systolic" type="number" placeholder="BP Systolic" required>
      <input id="bp_diastolic" type="number" placeholder="BP Diastolic" required>
      <input id="stress" type="number" placeholder="Stress Level (1-10)" required>
      <input id="temperature" type="number" placeholder="Body Temp (¬∞C)" required>
      
      <button type="submit">Analyse Health</button>
    </form>

    <div id="result"></div>
    <a href="/reports" class="secondary-btn">üìú Check Previous Logs</a>
  </div>

  <footer>Mission Control Interface ¬© SpaceHealth 2025</footer>

  <script>
    document.getElementById("healthForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        heart_rate: document.getElementById("heart_rate").value,
        bp_systolic: document.getElementById("bp_systolic").value,
        bp_diastolic: document.getElementById("bp_diastolic").value,
        stress: document.getElementById("stress").value,
        temperature: document.getElementById("temperature").value
      };

      const res = await fetch("/analyse", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      // Generate suggestions dynamically
      const suggestions = [];
      if (result.issues?.includes("Abnormal Heart Rate")) suggestions.push("Try deep breathing exercises or hydration.");
      if (result.issues?.includes("Abnormal Blood Pressure")) suggestions.push("Avoid caffeine and relax for a few minutes.");
      if (result.issues?.includes("High Stress")) suggestions.push("Take a 5-min mindfulness break or rest.");
      if (result.issues?.includes("High Temperature")) suggestions.push("Stay hydrated and cool down.");

      document.getElementById("result").innerHTML = `
        <span style="color:${result.status === 'Alert' ? '#ff4b5c' : '#4eff8b'}; font-weight:bold;">
          ${result.status === 'Alert' ? '‚ö†Ô∏è ALERT DETECTED' : '‚úÖ ALL NORMAL'}
        </span><br>
        <b>Issues:</b> ${result.issues?.length ? result.issues.join(", ") : "None"}<br>
        <b>Suggestions:</b> ${suggestions.length ? suggestions.join(" | ") : "All vitals nominal."}
      `;
    });
  </script>
</body>
</html>
